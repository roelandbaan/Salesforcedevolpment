<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,
 initial-scale=1.0">
  <title>Functions</title>
 </head>
 <style>
     input {
         margin-bottom: 15px;
     }
 </style>
 <body>
    <p class="1stnumber">3</p>
    <br>
    <h3 class="2ndnumber">4</h3>

  <p id="answer"></p>
  <button onclick="multiplier()">click</button>
  <script>
    let c = document.getElementById('2ndnumber'); 
    console.log(c)
    let a = document.querySelector('p').innerHTML;
    console.log(a);      
    let b = document.querySelector('h3').innerHTML;
    console.log(b)
    function multiplier () {
        
        let axb = (a*b) ;
        console.log(axb);
        answer.textContent = (a * b);
    }

</script>
 </body>
 </html>
